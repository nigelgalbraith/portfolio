<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigel Galbraith - Quiz Creator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/style.css" />

  <!-- JSON-style data -->
  <script src="../js/JSON/mainTextData.js"></script>
  <script src="../js/JSON/iconRegistry.js"></script>
  <script src="js/JSON/ReflectionsTextData.js"></script>
  <script src="js/JSON/projectLinks.js"></script>
  <script src="js/JSON/projectSteps.js"></script>

  <!-- JavaScript Functionality -->
  <script src="../js/themeToggle.js" defer></script>
  <script src="js/modalZoom.js" defer></script>                          
  <script src="js/init.js" defer></script>                   
  <script src="../js/footerIconLoader.js" defer></script>    
  <script src="../js/skillsLoader.js" defer></script>       
  <script src="js/projectStepsData.js" defer></script>
  <script src="../js/responsiveImageLoader.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
  <script src="js/ReflectionsLoader.js" defer></script>
  <script src="js/projectLinksLoader.js" defer></script>
</head>


  <!-- 
    Dynamic Content Notes:
    - Responsive image inserted via data-img-name using ../js/responsiveImageLoader.js
    - Image zoom modal enabled via js/modalZoom.js
    - Tools and Key Learnings icons populated using data-icons via ../js/skillsLoader.js
    - Main text loaded dynamically from ../js/mainTextLoader.js using data-main-text
    - Relections text paragraphs loaded into .reflections-content-text from ../js/RflectionsLoader.js based on data-project
    - Footer content dynamically loaded via ../js/footerIconLoader.js
  -->

<body data-project="quiz">
  <div class="grid-bg"></div>
  <div class="container">
    <h1>Nigel Galbraith Portfolio</h1>

    <!-- Theme toggle button -->
    <div class="theme-toggle-wrapper">
      <button
        class="theme-toggle"
        type="button"
        aria-label="Toggle light/dark mode"
        aria-pressed="false"
        title="Toggle light/dark mode">
        <span class="theme-toggle-icon" aria-hidden="true">☾</span>
        <span class="theme-toggle-text">Theme</span>
      </button>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../projects.html">Back To Projects</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <div class="main-content-flex-centre">
        <h2>Quiz Creator</h2>

        <!-- Responsive Image with Zoom -->
        <div class="boxed-content-main-image">
          <div class="image-zoom-wrapper">
            <div class="responsive-image" 
                 data-img-name="Quiz-web.png" 
                 data-alt="Quiz Icon" 
                 data-class="centre-img">
            </div>
          </div>
        </div>

        <div class="step-separator"></div>

        <!-- Dynamic Main Description -->
        <div class="main-content-text" data-main-text="quizCreator"></div>

        <!-- Project Steps -->
        <div class="main-content-step-text">
          <section></section>

        <!-- Relections Page Text (paragraphs etc injected dynamically) -->
        <div class="reflections-content-text" data-reflections-text="quizCreator"></div>

          <!-- Quiz Links -->
          <h2 class="centered-title">Project Files & Web Links</h2>
            <div class="boxed-content">
              <div id="project-links" data-links="quiz"></div>
            </div>

          <!-- Tools and Technologies -->
          <section>
            <h2 class="centered-title">Tools and Technologies</h2>
            <div class="boxed-content">
              <div class="icon-grid" data-icons="shell,python"></div>
            </div>

            <!-- Key Learnings -->
            <h2 class="centered-title">Key Learnings</h2>
            <div class="boxed-content">
              <div class="icon-grid" data-icons="debugging"></div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Modal Zoom -->
    <div class="modal" id="imgModal" onclick="closeFullScreen()">
      <span class="close">×</span>
      <img class="modal-content" id="fullImg" />
    </div>
  </div>
</body>
</html>
