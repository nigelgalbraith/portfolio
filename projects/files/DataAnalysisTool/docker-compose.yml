services:
  postgres:
    image: postgres:16
    container_name: dataanalysis-postgres
    environment:
      POSTGRES_DB: dataanalysis
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro

  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: dataanalysis-api
    depends_on:
      - postgres
    volumes:
      - ./api/:/app/src
      - ./storage:/app/storage
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - CONFIG_DIR=/app/storage/configs
      - BACKUP_DIR=/app/storage/backups
      - BACKUP_KEEP_LAST=10
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=dataanalysis
      - PG_USER=appuser
      - PG_ADMIN_DB=postgres
      - PG_PASSWORD=apppassword
      - STARTUP_BACKUP_DAYS=1

  web:
    build:
      context: .
      dockerfile: web.Dockerfile
    container_name: dataanalysis-web
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  pgdata:
