<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nigel Galbraith - Terrace Gardens</title>

  <!-- CSS -->
  <link href="../styles/style.css" rel="stylesheet"/>

  <!-- Simple inline favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='18' fill='%2306b6d4'/><text x='50' y='62' font-size='58' text-anchor='middle' fill='%23071018'>PF</text></svg>">

  <!-- JSON-style data -->
  <script src="../js/JSON/mainTextData.js"></script>
  <script src="../js/JSON/iconRegistry.js"></script>
  <script src="js/JSON/ReflectionsTextData.js"></script>
  <script src="js/JSON/carouselData.js"></script>
  <script src="js/JSON/sketchfabModels.js"></script>

  <!-- JavaScript Functionality -->
  <script src="../js/themeToggle.js" defer></script>
  <script src="js/modalZoom.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="../js/skillsLoader.js" defer></script>
  <script src="js/carousel.js" defer></script>
  <script src="js/embedSketchfab.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
  <script src="js/ReflectionsLoader.js" defer></script>

  <!-- 3D Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

  <!-- 
    Dynamic Content Notes:
    - Responsive image inserted via data-img-name using ../js/responsiveImageLoader.js
    - Image zoom modal enabled via js/modalZoom.js
    - Tools and Key Learnings icons populated using data-icons via ../js/skillsLoader.js
    - Main text loaded dynamically from ../js/mainTextLoader.js using data-main-text
    - Relections text paragraphs loaded into .reflections-content-text from ../js/RflectionsLoader.js based on data-project
    - Footer content dynamically loaded via ../js/footerIconLoader.js
  -->


<body>
  <div class="grid-bg"></div>
  <div class="container">
    <h1>Nigel Galbraith Portfolio</h1>

  <!-- Theme toggle button -->
  <div class="theme-toggle-wrapper">
    <button
      class="theme-toggle"
      type="button"
      aria-label="Toggle light/dark mode"
      aria-pressed="false"
      title="Toggle light/dark mode">
      <span class="theme-toggle-icon" aria-hidden="true">☾</span>
      <span class="theme-toggle-text">Theme</span>
    </button>
  </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../projects.html">Back To Projects</a></li>
      </ul>
    </nav>

    <!-- Main Page Heading -->
    <main class="main-content">
      <div class="main-content-flex-centre">
        <h2>Terrace Gardens</h2>

        <!-- Carousel -->
        <div class="boxed-content-main-image">
          <div class="image-zoom-wrapper">
            <div class="carousel-container" data-carousel="terraceGardensCarousel">
              <div class="carousel-slide"></div>
              <div class="dots"></div>
            </div>
          </div>
        </div>

        <!-- Modal Zoom -->
        <div class="modal" id="imgModal" onclick="closeFullScreen()">
          <span class="close">×</span>
          <img class="modal-content" id="fullImg"/>
        </div>

        <!-- Main Text (loaded via mainTextLoader.js) -->
        <div class="main-content-text" data-main-text="terraceGardens"></div>

        <!-- 3D Model Viewer -->
        <h2 class="centered-title">3D Model Viewer</h2>
        <div class="boxed-content">
          <div data-sketchfab-embed="terraceGardens"></div>
        </div>

        <!-- Image Carousel -->
        <h2 class="centered-title">Project Images</h2>
        <div class="boxed-content">
          <div class="image-zoom-wrapper">
            <div class="carousel-container" data-carousel="terraceSketchupCarousel">
              <div class="carousel-slide"></div>
              <div class="dots"></div>
            </div>
          </div>
        </div>

        <div class="step-separator"></div>
        <!-- Relections Page Text (paragraphs etc injected dynamically) -->
        <div class="reflections-content-text" data-reflections-text="terraceGardens"></div>
        <div class="step-separator"></div>
        
        <!-- Download Links -->
        <div class="boxed-content">
          <div data-sketchfab-links="terraceGardens"></div>
        </div>

        <!-- Tools and Technologies -->
        <h2 class="centered-title">Tools and Technologies</h2>
        <div class="boxed-content">
          <div class="icon-grid" data-icons="woodwork, tools, SketchUp"></div>
        </div>

        <h2 class="centered-title">Key Learnings</h2>
        <div class="boxed-content">
          <div class="icon-grid" data-icons="problem_solving, ThreeD_Design"></div>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>
</body>
</html>
